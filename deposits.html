<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deposits | EXGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .status-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(34, 197, 94, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #f59e0b, #fbbf24); height: 100%; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); transition: width 1s ease-in-out; }
        .usdt-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 6px; }
        .usdt-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; }
        .premium-border { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Active <span class="text-yellow-500">Deposits</span></h1>
                <p id="sync-status" class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.2em]">Syncing with Wallet...</p>
            </div>
            <button onclick="loadActiveDeposits()" class="bg-white/5 border border-white/10 p-2 rounded-lg hover:bg-white/10 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-yellow-500"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Total Available Balance</p>
                <h3 class="text-2xl font-black orbitron text-white flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-active-capital">0.00</span>
                </h3>
            </div>
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-yellow-500 uppercase mb-1">Live Pending ROI</p>
                <h3 class="text-2xl font-black orbitron text-green-400 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-daily-profit">0.00</span>
                </h3>
            </div>
        </div>

        <div id="deposits-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-yellow-500 mb-4">
                    <i data-lucide="refresh-cw" class="w-10 h-10"></i>
                </div>
                <p class="orbitron text-xs text-gray-500 uppercase tracking-widest">Waiting for Web3 Handler...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>

    <script>
    // 1. Connection check logic
    async function waitForWeb3() {
        const statusText = document.getElementById('sync-status');
        if (window.contract && window.signer) {
            statusText.innerText = "BLOCKCHAIN CONNECTED";
            statusText.classList.replace('text-gray-500', 'text-green-500');
            loadActiveDeposits();
        } else {
            setTimeout(waitForWeb3, 1000);
        }
    }

    // 2. Data Loading Logic
    async function loadActiveDeposits() {
        const grid = document.getElementById('deposits-grid');
        const capDisplay = document.getElementById('total-active-capital');
        const profitDisplay = document.getElementById('total-daily-profit');
        
        if (!window.contract || !window.signer) return;

        try {
            const address = await window.signer.getAddress();
            
            // Dashboard data fetch (Aapke handler ke function se)
            const data = await window.contract.fetchAllUserData(address);
            if(capDisplay) capDisplay.innerText = format(data.totalSelfInvestment);
            if(profitDisplay) profitDisplay.innerText = format(data.workingBalance);

            let html = '';
            let hasNodes = false;

            // Loop: Contract se positions trace karenge (Max 50 positions check)
            for (let i = 0; i < 50; i++) {
                try {
                    const p = await window.contract.positions(address, i);
                    
                    // Agar amount 0 hai matlab aur deposits nahi hain
                    if (p.amount.eq(0)) break; 

                    hasNodes = true;
                    const amount = format(p.amount);
                    const startTime = p.startTime.toNumber();
                    const durationDays = p.duration.toNumber();
                    const isWithdrawn = p.isWithdrawn;
                    
                    // Date formatting logic
                    const stakeDate = new Date(startTime * 1000).toLocaleDateString('en-GB', {
                        day: '2-digit', month: 'short', year: 'numeric'
                    });
                    const maturityTS = startTime + (durationDays * 86400);
                    const maturityDate = new Date(maturityTS * 1000).toLocaleDateString('en-GB', {
                        day: '2-digit', month: 'short', year: 'numeric'
                    });

                    // Check if ready to claim
                    const isMatured = (Math.floor(Date.now() / 1000)) >= maturityTS;

                    html += `
                    <div class="premium-border p-6 bg-white/[0.02] border-white/10 hover:border-yellow-500/30 transition-all duration-300">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <p class="text-[9px] text-yellow-500 font-bold orbitron tracking-widest uppercase">NODE #${i + 1}</p>
                                <h3 class="text-2xl font-black orbitron text-white mt-1 flex items-center">
                                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon-sm">
                                    ${amount}
                                </h3>
                            </div>
                            <span class="text-[9px] px-3 py-1 rounded-full font-bold ${isWithdrawn ? 'bg-white/5 text-gray-500' : (isMatured ? 'bg-green-500/20 text-green-400' : 'bg-yellow-500/10 text-yellow-500')}">
                                ${isWithdrawn ? 'WITHDRAWN' : (isMatured ? 'MATURED' : 'MINING')}
                            </span>
                        </div>
                        
                        <div class="space-y-4 py-4 border-y border-white/5">
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] text-gray-500 font-bold uppercase">Staked Date</span>
                                <span class="text-xs text-white font-medium">${stakeDate}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-[10px] text-gray-500 font-bold uppercase">Maturity Date</span>
                                <span class="text-xs text-yellow-500 font-black underline">${maturityDate}</span>
                            </div>
                        </div>

                        <div class="mt-6">
                            ${!isWithdrawn && isMatured ? `
                                <button onclick="withdrawMaturityNode(${i})" class="w-full py-3 bg-yellow-500 text-black font-black orbitron text-[10px] rounded-xl hover:bg-yellow-400 shadow-[0_0_20px_rgba(245,158,11,0.2)]">CLAIM PRINCIPAL</button>
                            ` : `
                                <div class="text-center py-2 bg-white/5 rounded-lg border border-white/5">
                                    <p class="text-[8px] text-gray-500 font-bold orbitron uppercase tracking-widest italic">
                                        ${isWithdrawn ? 'NODE CLOSED' : 'LOCKED FOR ' + durationDays + ' DAYS'}
                                    </p>
                                </div>
                            `}
                        </div>
                    </div>`;
                } catch (err) {
                    break; // Loop end if error
                }
            }

            grid.innerHTML = hasNodes ? html : `<div class="col-span-full text-center py-20 border-2 border-dashed border-white/5 rounded-3xl"><p class="orbitron text-xs text-gray-600 uppercase tracking-widest">No Active Nodes Found</p></div>`;
            if (window.lucide) lucide.createIcons();

        } catch (err) {
            console.error("Fetch Error:", err);
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 orbitron text-xs">BLOCKCHAIN SYNC ERROR</div>`;
        }
    }

    // 3. Claim Action
    async function withdrawMaturityNode(idx) {
        try {
            if(!window.contract) return;
            const tx = await window.contract.withdrawMaturity(idx);
            await tx.wait();
            alert("Withdrawal Successful!");
            loadActiveDeposits();
        } catch (err) {
            console.error(err);
            alert("Withdraw Failed! Make sure the node is actually matured.");
        }
    }

    // Helper: Aapke handler ke format function ki tarah
    function format(val) {
        try {
            if (!val) return "0.00";
            let f = ethers.utils.formatUnits(val.toString(), 18);
            return parseFloat(f).toFixed(2);
        } catch (e) { return "0.00"; }
    }

    window.addEventListener('load', waitForWeb3);
</script>
</body>
</html>
