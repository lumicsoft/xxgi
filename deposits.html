<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deposits | EXGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .status-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(34, 197, 94, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #f59e0b, #fbbf24); height: 100%; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); transition: width 1s ease-in-out; }
        .usdt-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 6px; }
        .usdt-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Active <span class="text-yellow-500">Deposits</span></h1>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Your running mining packages performance</p>
            </div>
            <button onclick="loadActiveDeposits()" class="bg-white/5 border border-white/10 p-2 rounded-lg hover:bg-white/10 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-yellow-500"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Total Active Capital</p>
                <h3 class="text-2xl font-black orbitron text-white flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-active-capital">0.00</span>
                </h3>
            </div>
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-yellow-500 uppercase mb-1">Estimated Daily Profit</p>
                <h3 class="text-2xl font-black orbitron text-green-400 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-daily-profit">0.00</span>
                </h3>
            </div>
        </div>

        <div id="deposits-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-yellow-500 mb-4">
                    <i data-lucide="refresh-cw" class="w-10 h-10"></i>
                </div>
                <p class="orbitron text-xs text-gray-500 uppercase tracking-widest">Scanning Your Nodes...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
    <script>
    async function loadActiveDeposits() {
        const grid = document.getElementById('deposits-grid');
        const capDisplay = document.getElementById('total-active-capital');
        const profitDisplay = document.getElementById('total-daily-profit');
        
        // 1. Connection Check
        if (!window.contract || !window.signer) {
            setTimeout(loadActiveDeposits, 1000);
            return;
        }

        try {
            const address = await window.signer.getAddress();
            
            // 2. Fetch Data using your fetchAllUserData function
            const data = await window.contract.fetchAllUserData(address);
            
            // Convert amounts from Wei
            const totalActive = parseFloat(ethers.utils.formatUnits(data.totalSelfInvestment, 18));
            const firstInvestTime = data.firstInvestTime.toNumber();
            const pendingMaturity = parseFloat(ethers.utils.formatUnits(data.pendingMaturity, 18));

            capDisplay.innerText = totalActive.toFixed(2);

            if (totalActive <= 0) {
                profitDisplay.innerText = `0.00`;
                grid.innerHTML = `
                    <div class="col-span-full text-center py-20 border border-dashed border-white/10 rounded-3xl">
                        <i data-lucide="database-zap" class="w-10 h-10 text-gray-700 mx-auto mb-3"></i>
                        <p class="text-gray-500 orbitron text-xs uppercase tracking-widest">No Active Investment Found</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            // 3. ROI Calculation (Contract ROI logic)
            // Agar 500 din ka cycle hai (Example: 200% profit)
            const dailyROI = 0.50; // Aapka daily % percentage
            const dailyProfit = (totalActive * (dailyROI / 100));
            profitDisplay.innerText = dailyProfit.toFixed(2);

            // 4. Progress Logic
            const startTime = firstInvestTime;
            const currentTime = Math.floor(Date.now() / 1000);
            const totalDurationDays = 400; // Plan duration (Change as per contract)
            const secondsPassed = currentTime - startTime;
            const daysPassed = secondsPassed / 86400;
            
            let progress = ((daysPassed / totalDurationDays) * 100).toFixed(2);
            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            // 5. Render Card
            grid.innerHTML = `
                <div class="premium-border p-8 hover:translate-y-[-5px] transition-all duration-300 relative overflow-hidden">
                    <div class="absolute top-0 right-0 bg-yellow-500/10 px-4 py-1 rounded-bl-xl border-b border-l border-white/10">
                        <span class="text-[9px] font-black text-yellow-500 uppercase">Master Node</span>
                    </div>

                    <div class="flex justify-between items-start mb-6">
                        <div>
                            <h3 class="text-2xl font-black orbitron italic text-white flex items-center">
                                <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                                ${totalActive.toFixed(2)}
                            </h3>
                            <p class="text-[9px] text-yellow-500 font-bold uppercase tracking-widest mt-1 italic">Active Staking Plan</p>
                        </div>
                        <span class="status-badge">Running</span>
                    </div>

                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/10 text-center">
                            <p class="text-[9px] font-black text-gray-400 uppercase mb-1">Entry Date</p>
                            <p class="text-[10px] font-black orbitron text-white">${new Date(startTime * 1000).toLocaleDateString()}</p>
                        </div>
                        <div class="bg-white/5 rounded-2xl p-4 border border-white/10 text-center">
                            <p class="text-[9px] font-black text-gray-400 uppercase mb-1">Remaining</p>
                            <p class="text-[10px] font-black orbitron text-green-400">${pendingMaturity.toFixed(2)} USDT</p>
                        </div>
                    </div>

                    <div class="space-y-4">
                        <div class="flex justify-between text-[11px] font-black orbitron uppercase">
                            <span class="text-gray-400 italic">Maturity Progress</span>
                            <span class="text-white">${progress}%</span>
                        </div>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${progress}%"></div>
                        </div>
                        <div class="flex justify-between text-[8px] font-bold text-gray-500 uppercase">
                            <span>Started</span>
                            <span>Target 200%</span>
                        </div>
                    </div>
                </div>
            `;

            lucide.createIcons();

        } catch (err) {
            console.error("Deposits Page Error:", err);
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 orbitron text-xs">FAILED TO LOAD BLOCKCHAIN DATA</div>`;
        }
    }

    window.addEventListener('load', () => setTimeout(loadActiveDeposits, 1500));
</script>
</body>

</html>
