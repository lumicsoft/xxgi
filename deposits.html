<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Deposits | EXGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .status-badge { background: rgba(34, 197, 94, 0.1); color: #22c55e; padding: 4px 12px; border-radius: 100px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid rgba(34, 197, 94, 0.3); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .progress-container { background: rgba(255,255,255,0.05); height: 6px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: linear-gradient(90deg, #f59e0b, #fbbf24); height: 100%; box-shadow: 0 0 10px rgba(245, 158, 11, 0.5); transition: width 1s ease-in-out; }
        .usdt-icon { width: 20px; height: 20px; display: inline-block; vertical-align: middle; margin-right: 6px; }
        .usdt-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Active <span class="text-yellow-500">Deposits</span></h1>
                <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Your running mining packages performance</p>
            </div>
            <button onclick="loadActiveDeposits()" class="bg-white/5 border border-white/10 p-2 rounded-lg hover:bg-white/10 transition-all">
                <i data-lucide="refresh-cw" class="w-5 h-5 text-yellow-500"></i>
            </button>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-10">
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-gray-400 uppercase mb-1">Total Active Capital</p>
                <h3 class="text-2xl font-black orbitron text-white flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-active-capital">0.00</span>
                </h3>
            </div>
            <div class="premium-border p-6 text-center">
                <p class="text-[10px] font-black text-yellow-500 uppercase mb-1">Estimated Daily Profit</p>
                <h3 class="text-2xl font-black orbitron text-green-400 flex items-center justify-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="total-daily-profit">0.00</span>
                </h3>
            </div>
        </div>

        <div id="deposits-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
            <div class="col-span-full text-center py-20">
                <div class="inline-block animate-spin text-yellow-500 mb-4">
                    <i data-lucide="refresh-cw" class="w-10 h-10"></i>
                </div>
                <p class="orbitron text-xs text-gray-500 uppercase tracking-widest">Scanning Your Nodes...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
 <script>
    async function loadActiveDeposits() {
        const grid = document.getElementById('deposits-grid');
        const capDisplay = document.getElementById('total-active-capital');
        const profitDisplay = document.getElementById('total-daily-profit');
        
        if (!window.contract || !window.signer) {
            setTimeout(loadActiveDeposits, 1000);
            return;
        }

        try {
            const address = await window.signer.getAddress();
            
            // 1. Contract se user ka total data fetch karo (Stats ke liye)
            const allData = await window.contract.fetchAllUserData(address);
            capDisplay.innerText = parseFloat(ethers.utils.formatUnits(allData.totalSelfInvestment, 18)).toFixed(2);

            // 2. Individual Positions fetch karne ke liye Loop chalayenge
            // Kyunki Solidity mapping array length direct nahi deti, hum user structure se length nikalenge
            const user = await window.contract.users(address);
            
            // Note: Contract mein positions array ki length nikalne ke liye 
            // humein tab tak loop chalana hoga jab tak error na aaye ya fetchAllUserData ka count use karein
            let html = '';
            let totalDailyYield = 0;
            let nodeIndex = 0;
            let hasActiveNodes = false;

            while (true) {
                try {
                    // Ek ek karke position fetch karo index se
                    const pos = await window.contract.users(address).positions(nodeIndex);
                    
                    if (!pos.active && pos.isWithdrawn) {
                        nodeIndex++;
                        continue; 
                    }

                    hasActiveNodes = true;
                    const amount = parseFloat(ethers.utils.formatUnits(pos.amount, 18));
                    const rate = pos.dailyRate.toNumber(); // e.g., 95, 111, 133
                    const duration = pos.duration.toNumber();
                    const startTime = pos.startTime.toNumber();
                    
                    // Daily Yield calculation (dailyRate / 10000)
                    const dailyYield = (amount * rate) / 10000;
                    totalDailyYield += dailyYield;

                    // Progress calculation
                    const currentTime = Math.floor(Date.now() / 1000);
                    const expiryTime = startTime + (duration * 86400);
                    const secondsPassed = currentTime - startTime;
                    let progress = ((secondsPassed / (duration * 86400)) * 100).toFixed(2);
                    if (progress > 100) progress = 100;
                    if (progress < 0) progress = 0;

                    html += `
                    <div class="premium-border p-6 hover:border-yellow-500/50 transition-all duration-300 relative overflow-hidden group">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <div class="flex items-center gap-2 mb-1">
                                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                    <p class="text-[10px] text-yellow-500 font-black orbitron tracking-widest uppercase">NODE #0${nodeIndex + 1}</p>
                                </div>
                                <h3 class="text-2xl font-black orbitron text-white flex items-center">
                                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                                    ${amount.toFixed(2)}
                                </h3>
                            </div>
                            <div class="text-right">
                                <p class="text-[9px] text-gray-500 font-bold uppercase">Daily ROI</p>
                                <p class="text-sm font-black text-green-400 orbitron">${(rate/100).toFixed(2)}%</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-6">
                            <div class="bg-white/5 border border-white/10 rounded-xl p-3">
                                <p class="text-[8px] text-gray-500 uppercase font-black mb-1">Duration</p>
                                <p class="text-xs font-bold text-white uppercase">${duration} Days</p>
                            </div>
                            <div class="bg-white/5 border border-white/10 rounded-xl p-3">
                                <p class="text-[8px] text-gray-500 uppercase font-black mb-1">Daily Profit</p>
                                <p class="text-xs font-bold text-green-400">+${dailyYield.toFixed(2)}</p>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <div class="flex justify-between items-end">
                                <p class="text-[9px] text-gray-400 font-black uppercase">Maturity Progress</p>
                                <p class="text-xs font-black orbitron text-white">${progress}%</p>
                            </div>
                            <div class="progress-container">
                                <div class="progress-bar" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        ${progress >= 100 && !pos.isWithdrawn ? `
                            <button onclick="claimNodeMaturity(${nodeIndex})" class="w-full mt-6 py-3 bg-yellow-500 text-black font-black orbitron text-[10px] rounded-xl hover:bg-yellow-400 transition-all shadow-[0_0_20px_rgba(234,179,8,0.3)]">
                                WITHDRAW PRINCIPAL
                            </button>
                        ` : `
                            <div class="mt-6 py-3 text-center border border-white/5 rounded-xl bg-white/5">
                                <p class="text-[9px] text-gray-500 font-black orbitron uppercase italic">Mining in Progress...</p>
                            </div>
                        `}
                    </div>`;

                    nodeIndex++;
                } catch (e) {
                    // Loop ends when no more positions are found
                    break;
                }
            }

            profitDisplay.innerText = totalDailyYield.toFixed(2);
            grid.innerHTML = hasActiveNodes ? html : `<div class="col-span-full text-center py-20 border border-dashed border-white/10 rounded-3xl text-gray-500 orbitron text-xs uppercase tracking-widest">No Active Nodes Found</div>`;
            
            if (window.lucide) lucide.createIcons();

        } catch (err) {
            console.error("Deposits Page Error:", err);
            grid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500 orbitron text-xs">FAILED TO SYNC WITH NODES</div>`;
        }
    }

    // Function to handle maturity withdrawal
    async function claimNodeMaturity(idx) {
        try {
            const tx = await window.contract.withdrawMaturity(idx);
            alert("Withdrawal transaction sent!");
            await tx.wait();
            alert("Maturity Principal Withdrawn Successfully!");
            loadActiveDeposits();
        } catch (err) {
            alert(err.reason || "Transaction failed");
        }
    }

    window.addEventListener('load', () => setTimeout(loadActiveDeposits, 1500));
</script>
</body>

</html>
