<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History | EXGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888; padding: 10px 20px; border-radius: 12px;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: #f59e0b;
            color: black;
            border-color: #f59e0b;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        .history-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px; padding: 20px;
            transition: all 0.3s;
        }
        .history-card:hover { border-color: rgba(255, 215, 0, 0.3); transform: translateY(-2px); }
        .usdt-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; filter: drop-shadow(0 0 2px rgba(34, 209, 164, 0.4)); }
    </style>
</head>
<body class="bg-black text-white">

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Transaction <span class="text-yellow-500">History</span></h1>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Detailed records & maturity status</p>
        </div>

        <div class="bg-white/5 border border-white/10 p-4 mb-8 rounded-2xl">
            <div class="flex flex-wrap justify-center gap-2 md:gap-4">
                <button onclick="showHistory('deposit')" id="btn-deposit" class="filter-btn active">Deposit</button>
                <button onclick="showHistory('income')" id="btn-income" class="filter-btn">Income</button>
                <button onclick="showHistory('withdrawal')" id="btn-withdrawal" class="filter-btn">Withdrawals</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pb-20">
            <div class="text-center py-20 text-gray-500 orbitron animate-pulse text-xs uppercase tracking-widest">
                Connecting to Smart Contract...
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
    
    <script>
    // Helper format function (if not in web3-handler)
    const formatValue = (v) => {
        try { return parseFloat(ethers.utils.formatUnits(v, 18)).toFixed(2); } 
        catch(e) { return "0.00"; }
    };

    window.fetchBlockchainHistory = async (filterType) => {
        if (!window.contract || !window.signer) return [];
        const address = await window.signer.getAddress();
        const history = await window.contract.getTransactionHistory(address);
        
        let filtered = [];
        history.forEach(tx => {
            const typeId = tx.tType; 
            const amount = formatValue(tx.amount);
            const dateObj = new Date(tx.timestamp.toNumber() * 1000);
            
            const item = {
                amount: amount,
                date: dateObj.toLocaleDateString('en-GB'),
                time: dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }),
                extra: tx.remarks,
                type: '',
                color: '',
                rawType: typeId
            };

            if (filterType === 'income' && (typeId === 1 || typeId === 2)) {
                item.type = typeId === 1 ? 'LEVEL INCOME' : 'LEVEL ROI';
                item.color = 'text-green-400';
                filtered.push(item);
            } 
            else if (filterType === 'withdrawal' && typeId === 3) {
                item.type = 'WITHDRAWAL';
                item.color = 'text-red-500';
                filtered.push(item);
            }
        });
        return filtered.reverse();
    };

    async function showHistory(type) {
        const container = document.getElementById('history-container');
        const buttons = document.querySelectorAll('.filter-btn');
        
        buttons.forEach(btn => btn.classList.remove('active'));
        const activeBtn = document.getElementById('btn-' + type);
        if(activeBtn) activeBtn.classList.add('active');

        container.innerHTML = `<div class="text-center py-20"><div class="inline-block animate-spin mb-4 text-yellow-500"><i data-lucide="refresh-cw" class="w-8 h-8"></i></div></div>`;
        lucide.createIcons();

        try {
            const address = await window.signer.getAddress();
            let html = '';

            if (type === 'deposit') {
                // Fetch LIVE positions for Deposits to show Maturity
                const deposits = await window.contract.getUserDeposits(address);
                let count = 0;

                deposits.forEach((p, i) => {
                    if (p.amount.gt(0)) {
                        count++;
                        const amt = formatValue(p.amount);
                        const startTS = p.startTime.toNumber();
                        const duration = p.duration.toNumber();
                        const isWithdrawn = p.isWithdrawn;
                        
                        const stakeDate = new Date(startTS * 1000).toLocaleDateString('en-GB');
                        const maturityTS = startTS + (duration * 86400);
                        const maturityDate = new Date(maturityTS * 1000).toLocaleDateString('en-GB');
                        const isMatured = (Math.floor(Date.now() / 1000)) >= maturityTS;

                        html += `
                        <div class="history-card border-l-4 ${isWithdrawn ? 'border-gray-700' : (isMatured ? 'border-green-500' : 'border-yellow-500')}">
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-[10px] font-black text-yellow-500 uppercase tracking-tighter italic">STAKE NODE #${i+1}</p>
                                    <p class="text-[10px] font-bold text-gray-500 uppercase mt-1">Date: ${stakeDate}</p>
                                    <p class="text-[10px] font-bold text-white uppercase mt-1">Matures: <span class="text-yellow-500 underline">${maturityDate}</span></p>
                                </div>
                                <div class="text-right">
                                    <h3 class="text-lg font-black orbitron text-white flex items-center justify-end">
                                        <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon-sm">
                                        ${amt}
                                    </h3>
                                    <p class="text-[8px] font-bold uppercase mt-1 ${isWithdrawn ? 'text-gray-600' : (isMatured ? 'text-green-400' : 'text-blue-400')}">
                                        ${isWithdrawn ? 'COMPLETED' : (isMatured ? 'READY TO CLAIM' : 'MINING...')}
                                    </p>
                                </div>
                            </div>
                            ${!isWithdrawn && isMatured ? `
                                <button onclick="claimMaturity(${i})" class="w-full mt-4 py-3 bg-yellow-500 text-black font-black orbitron text-[10px] rounded-xl hover:bg-yellow-400 transition-all shadow-lg shadow-yellow-500/10">CLAIM PRINCIPAL</button>
                            ` : ''}
                        </div>`;
                    }
                });
                if(count === 0) html = emptyState('Deposit');
            } else {
                const logs = await window.fetchBlockchainHistory(type);
                if(logs.length === 0) {
                    html = emptyState(type);
                } else {
                    logs.forEach(item => {
                        const isPositive = type === 'income';
                        html += `
                        <div class="history-card">
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-[10px] font-black ${item.color} uppercase tracking-tighter">${item.type}</p>
                                    <p class="text-[10px] font-bold text-gray-500 uppercase mt-1">${item.date} | ${item.time}</p>
                                </div>
                                <div class="text-right">
                                    <h3 class="text-lg font-black orbitron ${isPositive ? 'text-green-400' : 'text-red-400'} flex items-center justify-end">
                                        ${isPositive ? '+' : '-'} ${item.amount}
                                    </h3>
                                    <p class="text-[8px] text-gray-400 font-bold uppercase italic">BLOCKCHAIN CONFIRMED</p>
                                </div>
                            </div>
                        </div>`;
                    });
                }
            }
            container.innerHTML = html;
            lucide.createIcons();
        } catch (err) {
            console.error(err);
            container.innerHTML = `<div class="text-center py-20 text-red-500 orbitron text-xs font-bold uppercase">Sync Error</div>`;
        }
    }

    async function claimMaturity(idx) {
        try {
            if(!window.contract) return;
            const tx = await window.contract.withdrawMaturity(idx);
            const btn = event.target;
            btn.innerText = "WAITING FOR BLOCK...";
            btn.disabled = true;
            btn.style.opacity = "0.5";
            await tx.wait();
            alert("Success: Principal returned to balance!");
            showHistory('deposit');
        } catch (e) {
            alert("Failed: Check if matured.");
            showHistory('deposit');
        }
    }

    function emptyState(type) {
        return `<div class="text-center py-20 border border-dashed border-white/10 rounded-3xl"><p class="text-gray-600 text-[10px] font-bold orbitron uppercase tracking-widest">No ${type} Records Found</p></div>`;
    }

    window.addEventListener('load', () => {
        const checkInit = setInterval(() => {
            if (window.signer && window.contract) {
                showHistory('deposit');
                clearInterval(checkInit);
            }
        }, 500);
    });
    </script>
</body>
</html>
