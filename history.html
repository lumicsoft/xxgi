<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History | Earn BNB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888; padding: 10px 20px; border-radius: 12px;
            font-size: 10px; font-weight: 800; text-transform: uppercase;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: #f59e0b;
            color: black;
            border-color: #f59e0b;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        .history-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px; padding: 20px;
            transition: all 0.3s;
        }
        .history-card:hover { border-color: rgba(255, 215, 0, 0.3); transform: translateY(-2px); }
        /* BNB Logo Styling */
        .bnb-icon-sm { width: 14px; height: 14px; display: inline-block; vertical-align: middle; margin-right: 4px; filter: drop-shadow(0 0 2px rgba(243, 186, 47, 0.4)); }
    </style>
</head>
<body class="bg-black text-white">

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        
        <div class="mb-10 text-center">
            <h1 class="text-3xl font-black orbitron italic uppercase tracking-tighter">Transaction <span class="text-yellow-500">History</span></h1>
            <p class="text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em]">Detailed records of your financial activities</p>
        </div>

        <div class="premium-border p-4 mb-8">
            <div class="flex flex-wrap justify-center gap-2 md:gap-4">
                <button onclick="showHistory('deposit')" id="btn-deposit" class="filter-btn active">Deposit</button>
               
                <button onclick="showHistory('income')" id="btn-income" class="filter-btn">Income</button>
                <button onclick="showHistory('withdrawal')" id="btn-withdrawal" class="filter-btn">Withdrawals</button>
            </div>
        </div>

        <div id="history-container" class="space-y-4 pb-20">
            <div class="text-center py-20 text-gray-500 orbitron animate-pulse text-xs uppercase tracking-widest">
                Connecting to Smart Contract...
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script>
    <script src="web3-handler.js"></script>
    
    <script>
        lucide.createIcons();

        async function showHistory(type) {
            const container = document.getElementById('history-container');
            const buttons = document.querySelectorAll('.filter-btn');
            
            // UI Update: Button Active State
            buttons.forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.getElementById('btn-' + type);
            if(activeBtn) activeBtn.classList.add('active');

            // Show Loading State
            container.innerHTML = `
                <div class="text-center py-20">
                    <div class="inline-block animate-spin mb-4 text-yellow-500">
                        <i data-lucide="refresh-cw" class="w-8 h-8"></i>
                    </div>
                    <p class="text-[10px] font-bold text-gray-500 orbitron uppercase tracking-widest">Fetching Data from Contract...</p>
                </div>
            `;
            lucide.createIcons();

            try {
                // Calling the optimized function from web3-handler.js
                const logs = await window.fetchBlockchainHistory(type);

                if(!logs || logs.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-20 border border-dashed border-white/10 rounded-3xl">
                            <i data-lucide="database-zap" class="w-10 h-10 text-gray-700 mx-auto mb-3"></i>
                            <p class="text-gray-500 text-[10px] font-bold orbitron uppercase tracking-widest">No ${type} records found</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                // Render Logs
                let html = '';
                logs.forEach(item => {
                    const statusColor = item.color || 'text-cyan-400';
                    const isPositive = type === 'deposit' || type === 'income' || type === 'compounding';

                    html += `
                    <div class="history-card">
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="text-[10px] font-black ${statusColor} uppercase tracking-tighter">${item.type}</p>
                                <p class="text-[10px] font-bold text-gray-500 uppercase mt-1">${item.date} | ${item.time}</p>
                            </div>
                            <div class="text-right">
                                <h3 class="text-lg font-black orbitron ${isPositive ? 'text-green-400' : 'text-red-400'} flex items-center justify-end">
                                    <span class="mr-1">${isPositive ? '+' : '-'}</span>
                                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.svg?v=024" class="bnb-icon-sm">
                                    ${item.amount}
                                </h3>
                                <p class="text-[8px] text-gray-500 font-bold uppercase italic">TX COMPLETED</p>
                            </div>
                        </div>
                        ${item.extra && item.extra !== "" ? `
                            <div class="mt-3 pt-2 border-t border-white/5 flex justify-between items-center">
                                <span class="text-[9px] text-yellow-500/70 font-bold uppercase tracking-wider italic">${item.extra}</span>
                                <span class="text-[9px] bg-white/5 px-2 py-0.5 rounded text-gray-400">VERIFIED</span>
                            </div>
                        ` : ''}
                    </div>`;
                });

                container.innerHTML = html;
                lucide.createIcons();

            } catch (err) {
                console.error("History Page UI Error:", err);
                container.innerHTML = `
                    <div class="text-center py-20 text-red-500 orbitron text-xs font-bold">
                        <i data-lucide="alert-triangle" class="w-10 h-10 mx-auto mb-2"></i>
                        <p>SYNC ERROR: PLEASE REFRESH</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // Auto-load history when page opens
        window.addEventListener('load', () => {
            const checkInit = setInterval(() => {
                // Ensure signer and contract are ready from web3-handler.js
                if (window.signer && window.contract) {
                    showHistory('deposit');
                    clearInterval(checkInit);
                }
            }, 500);
        });
    </script>
</body>
</html>
