<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System | EXGI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style1.css">
    <style>
        .usdt-icon { width: 18px; height: 18px; display: inline-block; vertical-align: middle; margin-right: 4px; }
        .gold-btn { background: #eab308; color: black; padding: 8px 20px; border-radius: 10px; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .premium-border { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#050505] text-white">

    <div id="header-placeholder"></div>
    <div id="sidebar-placeholder"></div>

    <main class="max-w-7xl mx-auto px-6 relative z-10 pt-10">
        
        <div class="premium-border p-6 mb-4">
            <p class="text-[10px] font-black orbitron text-yellow-500 uppercase mb-3">Your Referral Link</p>
            <div class="flex items-center gap-3 bg-black/40 p-2 pl-4 rounded-xl border border-white/10">
                <input id="refURL" type="text" readonly value="Connecting wallet..." class="bg-transparent border-none outline-none w-full text-xs text-gray-300 font-mono">
                <button onclick="copyLink()" class="gold-btn">COPY</button>
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="user-check" class="w-6 h-6 text-yellow-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Total Direct</p>
                <h3 id="total-direct-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="users" class="w-6 h-6 text-blue-400 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Total Team</p>
                <h3 id="total-team-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center col-span-2 md:col-span-1">
                <i data-lucide="user-x" class="w-6 h-6 text-red-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Inactive Team</p>
                <h3 id="inactive-team-count" class="text-xl font-black orbitron text-red-500">0</h3>
            </div>
        </div>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="users" class="w-6 h-6 text-green-400 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Direct Active</p>
                <h3 id="direct-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="network" class="w-6 h-6 text-emerald-400 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Team Active</p>
                <h3 id="team-count" class="text-xl font-black orbitron">0</h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="banknote" class="w-6 h-6 text-yellow-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Direct Income</p>
                <h3 class="text-xl font-black orbitron flex items-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="direct-earnings">0.00</span>
                </h3>
            </div>
            <div class="premium-border p-5 text-center flex flex-col items-center">
                <i data-lucide="layers" class="w-6 h-6 text-green-500 mb-2"></i>
                <p class="text-[8px] font-bold text-gray-400 uppercase">Level ROI Income</p>
                <h3 class="text-xl font-black orbitron flex items-center">
                    <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg?v=024" class="usdt-icon">
                    <span id="level-earnings">0.00</span>
                </h3>
            </div>
        </div>

        <div class="premium-border mb-8 p-6 md:p-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-8">
                <h3 class="text-xl font-black orbitron uppercase italic"><span class="text-yellow-500">Network</span> Report</h3>
                <div class="flex items-center gap-3 bg-black/50 p-2 rounded-xl border border-white/10 w-full md:w-auto">
                    <span class="text-[10px] font-bold uppercase text-gray-400 ml-2">Select Level:</span>
                    <select id="levelSelect" onchange="loadLevelData(this.value)" class="bg-[#0b0b0b] text-yellow-500 font-bold outline-none cursor-pointer p-1">
                        <option value="1">Level 1</option>
                        <option value="2">Level 2</option>
                        <option value="3">Level 3</option>
                    </select>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b border-white/10 text-[10px] uppercase text-gray-400">
                            <th class="p-4">Username / Wallet</th>
                            <th>Package</th>
                            <th>Join Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="team-table-body" class="text-gray-300">
                        <tr>
                            <td colspan="4" class="p-10 text-center text-gray-500 italic">Please connect wallet to sync data</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="footer-placeholder"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="components.js"></script> 
    <script src="web3-handler.js"></script>
   <script>
lucide.createIcons();

// 1. Yeh function check karega ki wallet connect hua ya nahi
async function checkConnection() {
    // Agar web3-handler.js ne contract setup kar diya hai
    if (typeof window.contract !== 'undefined' && window.signer) {
        console.log("Wallet Sync Successful!");
        loadReferralPageData();
    } else {
        // Har 1 second mein dobara check karega jab tak connect na ho jaye
        setTimeout(checkConnection, 1000);
    }
}

// 2. Data load karne ka main function
async function loadReferralPageData() {
    try {
        const address = await window.signer.getAddress();
        
        // Blockchain se data mangwana
        const [userData, dash] = await Promise.all([
            window.contract.users(address),
            window.contract.getUserDashboard(address)
        ]);

        // Referral Link set karna
        const baseUrl = window.location.origin + "/register.html";
        if(userData.username && userData.username !== "") {
            document.getElementById('refURL').value = `${baseUrl}?ref=${userData.username}`;
        } else {
            document.getElementById('refURL').value = "User not registered";
        }

        // Stats Update (IDs should match your HTML)
        document.getElementById('direct-count').innerText = dash.totalDirectActive.toString();
        document.getElementById('team-count').innerText = dash.totalTeamActive.toString();
        document.getElementById('total-direct-count').innerText = dash.totalDirect.toString();
        document.getElementById('total-team-count').innerText = dash.totalTeam.toString();
        
        // Inactive calculation
        let inactive = parseInt(dash.totalTeam) - parseInt(dash.totalTeamActive);
        document.getElementById('inactive-team-count').innerText = inactive > 0 ? inactive : "0";

        // Income Update (USDT format)
        document.getElementById('direct-earnings').innerText = ethers.utils.formatUnits(dash.totalLevelIncome, 18);
        document.getElementById('level-earnings').innerText = ethers.utils.formatUnits(dash.totalLevelROIIncome, 18);

        // Pehla level automatically load karein
        loadLevelData(1);

    } catch (err) { 
        console.error("Referral Page Error:", err); 
    }
}

// 3. Network table load karne ka function
async function loadLevelData(level) {
    const tableBody = document.getElementById('team-table-body');
    if (!window.contract || !window.signer) return;

    tableBody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-yellow-500 orbitron animate-pulse text-xs">SCANNING LEVEL ${level}...</td></tr>`;

    try {
        const address = await window.signer.getAddress();
        const members = await window.contract.getLevelTeamDetails(address, level);

        if (!members || members.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-gray-500 italic">No users in Level ${level}</td></tr>`;
            return;
        }

        tableBody.innerHTML = members.map(m => {
            const pkg = ethers.utils.formatUnits(m.package, 18);
            return `
                <tr class="border-b border-white/5 hover:bg-white/5 transition-colors text-[11px]">
                    <td class="p-4">
                        <div class="flex flex-col">
                            <span class="text-white font-bold">${m.username || 'N/A'}</span>
                            <span class="text-[9px] text-gray-500 font-mono">${m.userAddress.substring(0,10)}...</span>
                        </div>
                    </td>
                    <td class="p-4 font-black text-white">${pkg} USDT</td>
                    <td class="p-4 text-gray-500">${m.joinTime > 0 ? new Date(m.joinTime * 1000).toLocaleDateString() : '---'}</td>
                    <td class="p-4">
                        <span class="${parseFloat(pkg) > 0 ? 'text-green-400' : 'text-red-500'} font-bold">
                            ${parseFloat(pkg) > 0 ? 'ACTIVE' : 'INACTIVE'}
                        </span>
                    </td>
                </tr>
            `;
        }).join('');
    } catch (err) {
        tableBody.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-red-500">Sync Error</td></tr>`;
    }
}

// Page load hote hi checking shuru karein
window.addEventListener('load', checkConnection);

// Copy function
window.copyLink = function() {
    const copyText = document.getElementById("refURL");
    if(copyText.value.includes("Connecting")) return alert("Please wait for wallet connection");
    navigator.clipboard.writeText(copyText.value);
    alert("Referral Link Copied!");
}
</script>
</body>
</html>
